environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "8"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

 "//registry.npmjs.org/:_authToken=$env:npm_auth_token`n" | out-file "$env:userprofile\.npmrc" -Encoding ASCII
  
test_script:
  - node --version
  - npm --version

cache:
  - node_modules -> package-lock.json

build: off

after_deploy:
  - ps: npm publish
